<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!--[if lt IE 9]>
<script type="text/javascript" src="__STATIC__/admin/lib/html5.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/respond.min.js"></script>
<![endif]-->
	<link href="__STATIC__/admin/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="__STATIC__/admin/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
	<link href="__STATIC__/admin/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
	<link href="__STATIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
	<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
	<title>后台登录 - H-ui.admin.page v3.0</title>
	<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form id="form_login" class="form form-horizontal" action="" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="adminName" name="adminName" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" type="text" placeholder="验证码" name="verityCode"
							onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}"
							value="验证码:" style="width:150px;">
						<img id="verity_img" src="{:captcha_src()}">
						<a id="kanbuq" href="javascript:;">看不清，换一张</a>
					</div>
				</div>

				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input name="" type="submit" class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

	<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
	<script>
		$(function () {
			$('#verity_img').click(function () {
				refreshVerity();
			})

			$('#kanbuq').click(function () {
				refreshVerity();
			})

			function refreshVerity() {
				var ts = Date.parse(new Date()) / 1000;
				$("#verity_img").attr("src", "/captcha?id=" + ts);//刷新验证码
			}

			$.validator.addMethod("checkSpace", function (value, element, params) {
				var checkCode = /\s/;
				return !checkCode.test(value);
			}, "内容不能包含空格");

			$("#form_login").validate({
				rules: {
					adminName: {
						required: true,
						minlength: 4,
						maxlength: 16,
						checkSpace: true,
					},
					password: {
						required: true,
						checkSpace: true,
					},
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					$.post("{:url('user/checkLogin')}", $('#form_login').serialize(), function (data) {
						if (data.status === 1) {
							layer.msg(data.message, {
								icon: 1,
								time: 1000 
							}, function () {
								window.location.href="{:url('index/index')}";
							});
						}else{
							layer.msg(data.message,{
								icon:2,
								time:1000
							})
						}
					}).error(function () {


					})


				}
			});

		})



	</script>
</body>

</html>
